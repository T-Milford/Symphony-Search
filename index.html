<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
    <title>Symphony Search</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
    <div class="title">
      <h1>Symphony Search</h1>
    </div>
    
    <div class="instructions">
      <h3>To learn about a particular symphony, enter composer's last name and symphony number.</h3>
    </div>

    <form class="form">
        <input type="text" class="composer_input" name="composer_input" placeholder="Composer" required><br>
        <!-- <h2>Symphony No.</h2> -->
        <br>
        <input type="text" class="piece_input" name="piece_input" placeholder="Symphony" required><br>
        <button class="classical_button">Go!</button>
      </form>
    
    <section class="content">
      <div class="wikiTitle"></div>
      <div class="wikiImage"></div>
      <div class="wikiSummary"></div>
      <div class="youTubeContent"></div>
    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
