    <h1 class="title">Classical Repertoire Researcher</h1>
    
    <h3>For Classical Pieces:</h3>
    <ul class="instructions">
      <li>If title of piece is unique: do NOT include composer name.</li>
      <li>...but if title of piece is NOT unique: do include composer name!</li>
      <li>Finally: if title of piece is numerical, include "No. 1" etc in title.</li>
    </ul>

    <form class="form">
        <input type="text" class="composer_input" name="composer_input" placeholder="Composer?">
        <input type="text" class="piece_input" name="piece_input" placeholder="Name of piece?" required>
        <button class="classical_button">Go!</button>
      </form>
